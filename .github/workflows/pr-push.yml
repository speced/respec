name: Node CI
on: pull_request

jobs:
  lint:
    name: Check linting issues
    runs-on: ubuntu-latest
    steps:
      - &checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - &setup-node
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install --ignore-scripts
      - run: npm run lint

  test-headless:
    name: Headless Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - *checkout
      - *setup-node
      - name: install & build
        run: |
          npm install
          npm run build:w3c
      - run: npm run test:headless

  test-karma:
    name: Karma Unit Tests (${{ matrix.browser }})
    strategy:
      matrix:
        browser: [ChromeHeadless, FirefoxHeadlessPref]
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - *checkout
      - *setup-node
      - name: install & build
        run: |
          npm install
          npm run build:w3c
          npm run build:geonovum
      - run: npm run test:karma
        env:
          BROWSERS: ${{ matrix.browser }}
