name: Pull Request
on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - run: npm install --ignore-scripts
      - run: npm run lint

  test-headless:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: install & build
        run: |
          npm install
          npm run build:w3c

      - name: Run headless tests
        run: npm run test:headless

  test-karma-chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: install & build
        run: |
          npm install
          npm run build:w3c
          npm run build:geonovum

      - run: npm run test:karma
        env:
          BROWSERS: ChromeHeadless

  test-karma-firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: install & build
        run: |
          npm install
          npm run build:w3c
          npm run build:geonovum

      - run: npm run test:karma
        env:
          BROWSERS: FirefoxHeadlessPref
