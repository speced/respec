name: Node CI
on:
  push:
    branches:
      - develop
      - gh-pages
  pull_request: {}

jobs:
  lint:
    name: Check linting issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Cache node modules
        id: npm-cache
        uses: actions/cache@v1
        with:
          path: ./node_modules
          key: ${{ runner.os }}-test_node-${{ hashFiles('**/package-lock.json') }}
      - run: echo Cache hit - ${{steps.npm-cache.outputs.cache-hit}}
      - run: npm install --ignore-scripts
      - run: npm run builddeps
      - run: npm run lint

  test-headless:
    name: Headless Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Cache node modules
        id: npm-cache
        uses: actions/cache@v1
        with:
          path: ./node_modules
          key: ${{ runner.os }}-test_node-${{ hashFiles('**/package-lock.json') }}
      - run: echo Cache hit - ${{steps.npm-cache.outputs.cache-hit}}
      - name: install & build
        run: |
          npm install
          npm run build:w3c
      - run: npm run test:headless

  test-karma:
    name: Karma Unit Tests (${{ matrix.browser }})
    strategy:
      matrix:
        browser: [ChromeHeadless, FirefoxHeadless]
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Cache node modules
        id: npm-cache
        uses: actions/cache@v1
        with:
          path: ./node_modules
          key: ${{ runner.os }}-test_node-${{ hashFiles('**/package-lock.json') }}
      - run: echo Cache hit - ${{steps.npm-cache.outputs.cache-hit}}
      - name: install & build
        run: |
          npm install
          npm run build:w3c
          npm run build:geonovum
      - run: npm run test:karma
        env:
          BROWSERS: ${{ matrix.browser }}
