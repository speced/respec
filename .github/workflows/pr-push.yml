name: Node CI
on: pull_request

jobs:
  lint:
    name: Check linting issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - run: npm install --ignore-scripts
      - run: npm run lint

  test-headless:
    name: Headless Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: install & build
        run: |
          npm install
          npm run build:w3c
          npm run build:geonovum
      - run: npm run test:headless

  test-karma-chrome:
    name: Karma Unit Tests (Chrome)
    runs-on: ubuntu-latest
    needs: test-headless
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: install & build
        run: |
          npm install
          npm run build:w3c
          npm run build:geonovum
      - run: npm run test:karma
        env:
          BROWSERS: ChromeHeadless

  test-karma-firefox:
    name: Karma Unit Tests (Firefox)
    runs-on: ubuntu-latest
    needs: test-headless
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: install & build
        run: |
          npm install
          npm run build:w3c
          npm run build:geonovum
      - run: npm run test:karma
        env:
          BROWSERS: FirefoxHeadlessPref
