name: Node CI
on: pull_request

checkout: &checkout
  uses: actions/checkout@v1
  with:
    fetch-depth: 1

setup-node: &setup-node
  uses: actions/setup-node@v1
  with:
    node-version: 10

install-and-build: &install-and-build
  name: install & build
  run: |
    npm install
    npm run build:w3c
    npm run build:geonovum

jobs:
  lint:
    name: Check linting issues
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *setup-node
      - run: npm install --ignore-scripts
      - run: npm run lint

  test-headless:
    name: Headless Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - *checkout
      - *setup-node
      - *install-and-build
      - run: npm run test:headless

  test-karma-chrome:
    name: Karma Unit Tests (Chrome)
    runs-on: ubuntu-latest
    needs: test-headless
    steps:
      - *checkout
      - *setup-node
      - *install-and-build
      - run: npm run test:karma
        env:
          BROWSERS: ChromeHeadless

  test-karma-firefox:
    name: Karma Unit Tests (Firefox)
    runs-on: ubuntu-latest
    needs: test-headless
    steps:
      - *checkout
      - *setup-node
      - *install-and-build
      - run: npm run test:karma
        env:
          BROWSERS: FirefoxHeadlessPref
