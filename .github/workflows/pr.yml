name: Node CI (PR)
on:
  pull_request: {}

env:
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1
  PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

jobs:
  test-karma:
    name: Karma Unit Tests (${{ matrix.browser }})
    strategy:
      matrix:
        browser: [ChromeHeadless, FirefoxHeadless]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-12-${{ hashFiles('**/package-lock.json') }}
      - name: install & build
        run: |
          npm ci
          npm run build:w3c & npm run build:geonovum
          echo "::add-matcher::.github/karma-jasmine-problem-matcher.json"
      - run: npm run test:karma
        env:
          BROWSERS: ${{ matrix.browser }}
