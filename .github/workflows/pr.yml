name: Node CI (PR)
on:
  pull_request: {}

env:
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1
  PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

jobs:
  lint:
    name: Check linting issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-12-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - run: npm run lint

  test-headless:
    name: Headless Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-12-${{ hashFiles('**/package-lock.json') }}
      - name: install & build
        run: |
          npm ci
          npm run build:w3c
      - run: npm run test:headless
      - name: Calculate size and update on server
        run: |
          timestamp=$(git show --no-patch --pretty='%cd' --date='format:%s')
          gzip --keep --force builds/respec-w3c.js
          file_size=$(stat -c%s "builds/respec-w3c.js")
          gzip_file_size=$(stat -c%s "builds/respec-w3c.js.gz")
          curl --fail -L -X PUT "https://5a9320ad.ngrok.io/respec/size" \
            -H "Authorization: $RESPEC_SECRET" \
            -d "size=$file_size" -d "gzipSize=$gzip_file_size "\
            -d "sha=$GITHUB_SHA" -d "timestamp=$timestamp"
        env:
          RESPEC_SECRET: ${{ secrets.RESPEC_SECRET }}

  test-karma:
    name: Karma Unit Tests (${{ matrix.browser }})
    strategy:
      matrix:
        browser: [ChromeHeadless, FirefoxHeadless]
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-12-${{ hashFiles('**/package-lock.json') }}
      - name: install & build
        run: |
          npm ci
          npm run build:w3c & npm run build:geonovum
      - run: npm run test:karma
        env:
          BROWSERS: ${{ matrix.browser }}
