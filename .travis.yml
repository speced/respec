language: node_js
dist: xenial
node_js:
  - lts/*
cache:
  directories:
    - node_modules # NPM packages

jobs:
  include:
    - stage: Run eslint
      script:
        - npm run lint
    - stage: Run headless
      script:
        - npm install
        - npm run build:w3c
        - npm run test:headless
    - stage: Run Karma unit tests
      script:
        - npm install
        - npm run build:w3c
        - npm run build:geonovum
        - travis_retry karma start --single-run --reporters mocha karma.conf.js
