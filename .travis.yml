language: objective-c
sudo: required
dist: trusty
node_js:
  - v7

install:
  - npm install

addons:
  firefox: latest
  chrome: stable

jobs:
  include:
    - stage: Tests
      script: ./tests/test-build.js
      script: npm run pretest
      script: npm run test:headless
      script: travis_retry karma start --single-run --reporters mocha karma.conf.js
