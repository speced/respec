<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Replace me with a real title</title>
    <script src="../profiles/w3c.js" async class="remove"></script>
    <script class="remove">
      // All config options at https://respec.org/docs/
      var respecConfig = {
        specStatus: "ED",
        editors: [
          {
            name: "Your Name",
            url: "https://your-site.com",
          },
        ],
        github: "w3c/respec",
        shortName: "respec",
        xref: "web-platform",
        group: "webapps",
      };
    </script>
  </head>
  <body>
    <section id="sotd"><p>...</p></section>
    <section id=abstract  data-dfn-for="Test" data-cite="HTML">
      <h2>Internal slots</h2>
      <pre class="idl">
        [Exposed=Window]
        interface Foo{};
      </pre>
      <p>
        <dfn id="attribute" data-dfn-type="wrong-type">
          [[\internal slot]]
        </dfn>
        <dfn id="method" data-dfn-type="method">
          [[\I am_a method]](I, really, ...am)
        </dfn>
        {{Test/[[I am_a method]](I, really, ...am)}}
      </p>
    </section>
    <section id="test">
      <dfn data-dfn-for="MyEvent">[[\aSlot]]</dfn>
      <dfn data-dfn-for="MyEvent">[[\an internal slot]](foo, bar)</dfn>
      <dfn>MyEvent</dfn>
      <p id="link-slots">
        <span>{{ MyEvent/[[aSlot]] }}</span>
        <span>{{ MyEvent/[[an internal slot]](foo, bar) }}</span>
      </p>
    </section>
    <section id="index"></section>
  </body>
</html>
