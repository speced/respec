<!DOCTYPE html>

  <head>

    <section id='abstract'>
      <p>
        This is just a very basic document. [[!REX]]
      </p>
    </section>
    <section id='sotd'>
      <p>
        CUSTOM PARAGRAPH
      </p>
    </section>
    <section>
      <h2>WebIDL Enum</h2>
      <dl title='enum BunchOfThings' class='idl'>
         <dt>something</dt>
         <dd>The first option</dd>
         <dt>something else whatever</dt>
         <dd>The second option</dd>
      </dl>
