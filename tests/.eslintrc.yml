env:
  jasmine: true
  browser: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'plugin:jasmine/recommended'
  - 'plugin:prettier/recommended'
parserOptions:
  sourceType: module
rules:
  no-useless-escape: 0
  no-sparse-arrays: 0
  no-console: 0
  indent: 0
  jasmine/new-line-before-expect: 0
  jasmine/new-line-between-declarations: 0
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - always
plugins:
  - jasmine
  - prettier
