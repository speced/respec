<!DOCTYPE html>
<!-- This file is not for karma but for manual debugging -->
<html>
<head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="/node_modules/jasmine-core/lib/jasmine-core/jasmine_favicon.png">
    <link rel="stylesheet" href="/node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="/node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="/node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>
    <script src="/js/deps/jquery.js"></script>
    <script src="spec/SpecHelper.js"></script>
    <script src='/js/deps/require.js'></script>
    <script>
    "use strict";
    jasmine.DEFAULT_TIMEOUT_INTERVAL = 10000;
    const runner = window.onload;
    window.onload = null;
    // Get a list of all the test files to include
    (async () => {
      const res = await fetch("testFiles.json");
      const testFiles = await res.json();
      require.config({
        baseUrl: "/js/",
        paths: {
          "jquery": "deps/jquery",
        },
        deps: testFiles,
        callback: runner,
      });
    })();
    </script>
  </head>
  <body>
  </body>
</html>
