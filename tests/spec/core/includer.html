<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta charset='utf-8'/>
    <title>Includer Spec</title>
    <script class='remove' src='/builds/respec-w3c-common.js'>
    </script>
    <script class='remove'>
      var respecConfig = {
              specStatus:   "WD"
          ,   shortName:    "includer"
          ,   editors:      [{ name: "Robin Berjon", url: "http://berjon.com/" }]
          ,   wg:           "ReSpec Hackin' Gang"
          ,   wgURI:        "http://darobin.github.com/respec"
          ,   wgPublicList: "none"
          ,   wgPatentURI:  "XXX"
          ,   edDraftURI:   "http://darobin.github.com/respec"
        };
      function doCleanup(utils, content) {
        // create a place for the content to go
        var base = document.createElement("div") ;
        // instantiate the new content
        base.innerHTML = content;
        // iterate over and create IDs for each definition
        $.each(base.querySelectorAll("dfn"), function(i, item) {
          var $t = $(item) ;
          var titles = $t.getDfnTitles();
          var n = $t.makeID("dfn", titles[0]);
          $t.attr('data-testing', 'itWorked') ;
        });
        return base.innerHTML;
      };
    </script>
  </head>
  <body>
    <section id='abstract'>
      <p>Basic doc</p>
    </section>
    <section id='sotd'>
      <p>
        CUSTOM PARAGRAPH
      </p>
    </section>
    <section id='includes'>
      <div data-include='/tests/spec/core/inc.html' data-oninclude='doCleanup'></div>
    </section>
  </body>
</html>
