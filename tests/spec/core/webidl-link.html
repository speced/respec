  <body>
    <p>This specification uses [[!WEBIDL-1]].</p>
<section id="example" data-dfn-for="ExampleInterface" data-link-for="ExampleInterface">
  <h2><dfn>ExampleInterface</dfn> interface</h2>
  <pre class="idl no-link-warnings">
  interface ExampleInterface {
    void exampleMethod();
    readonly attribute USVString url;
  };
  </pre>
  <dl>
    <dt><dfn>exampleMethod()</dfn></dt>
    <dd>Define <a>exampleMethod</a> here...</dd>
    <dt><dfn>url</dfn></dt>
    <dd>Define <a>url</a> here...</dd>
  </dl>
</section>
